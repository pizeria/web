<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Pedido</title>
</head>
<body>
    <h1>Resumen de tu Pedido</h1>
    
    <p><strong>Nombre:</strong> <span id="res-nombre"></span></p>
    <p><strong>Fecha de entrega:</strong> <span id="res-fecha"></span></p>
    
    <h2>Pizzas seleccionadas:</h2>
    <ul id="res-pizzas"></ul>
    
    <h2>Dirección de entrega:</h2>
    <p><strong>Calle:</strong> <span id="res-calle"></span></p>
    <p><strong>Número:</strong> <span id="res-numero"></span></p>
    <p><strong>Colonia:</strong> <span id="res-ciudad"></span></p>
    <p><strong>Municipio:</strong> <span id="res-cp"></span></p>
    <p><strong>Estado:</strong> <span id="res-pais"></span></p>

    <h1>Selecciona el metodo de pago</h1>
    
    <h4 style="display: inline">Efectivo</h4>
    <input type="radio" name="entrega" id="ConsLocal" value="Consumo local">
    
    <h4 style="display: inline">Tarjeta</h4>
    <input type="radio" name="entrega" id="Envio" value="Envio a domicilio">
    <button onclick="pagar()">Pagar</button>

    <script>
        document.getElementById('res-nombre').textContent = localStorage.getItem('nombre');
        document.getElementById('res-fecha').textContent = localStorage.getItem('fecha');

        let pizzas = [];
        pizzas.push(localStorage.getItem('pizza1'));
        pizzas.push(localStorage.getItem('pizza2'));
        pizzas.push(localStorage.getItem('pizza3'));

        let pizzasList = document.getElementById('res-pizzas');
        pizzas.forEach(pizza => {
            let li = document.createElement('li');
            li.textContent = pizza;
            pizzasList.appendChild(li);
        });

        document.getElementById('res-calle').textContent = localStorage.getItem('calle');
        document.getElementById('res-numero').textContent = localStorage.getItem('numero');
        document.getElementById('res-ciudad').textContent = localStorage.getItem('ciudad');
        document.getElementById('res-cp').textContent = localStorage.getItem('cp');
        document.getElementById('res-pais').textContent = localStorage.getItem('pais');

        function pagar() {
            // Verifica cuál opción de pago está seleccionada
            if (document.getElementById('Envio').checked) {
                window.location.href = 'tarjeta.html'; // Redirige si selecciona tarjeta
            } else if (document.getElementById('ConsLocal').checked) {
                window.location.href = 'efectivo.html'; // Redirige si selecciona efectivo
            } else {
                alert('Por favor selecciona un método de pago.');
            }
        }
    </script>
</body>
</html>
